<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/095f0a2654.js"
      crossorigin="anonymous"
    ></script>
    <title>Coffee Web Page</title>
  </head>
  <body>
    <!--navbar-->

    <div class="header-container">
      <a href="index.html" class="logo-img-history">
        <img src="images/logo.png" alt="logo" class="logo-history"
      /></a>
    </div>

    <!--end of navbar-->
    <!--home-->

    <section id="home" class="home">
      <div class="history-container">
        <div class="table-container">
          <table id="history-table">
            <thead>
              <tr class="table-title-container">
                <th class="table-title">Name</th>
                <th class="table-title">Price</th>
                <th class="table-title">Quantity</th>
              </tr>
            </thead>
          </table>
        </div>
        <button class="back-to-home">
          <a href="index.html">Back to Home</a>
        </button>
      </div>
    </section>

    <!--end of home-->

    <script src="history.js"></script>
  </body>
</html>
